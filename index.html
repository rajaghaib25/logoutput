<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Engine Masternode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Fallback for Tailwind CSS if CDN fails
        window.addEventListener('load', function() {
            if (!document.querySelector('.gradient-bg')) {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css';
                document.head.appendChild(link);
            }
        });
    </script>
    <style>
        /* Ensure styles work even if Tailwind fails */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Custom Tailwind Configuration */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #fb923c 0%, #facc15 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #fb923c; /* Fallback for unsupported browsers */
        }
        
        .card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #475569;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: #dc2626;
            color: white;
        }
        
        .btn-primary:hover {
            background: #b91c1c;
        }
        
        .btn-success {
            background: #059669;
            color: white;
        }
        
        .btn-success:hover {
            background: #047857;
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 1px solid #64748b;
        }
        
        .btn-outline:hover {
            background: #374151;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .badge-success {
            background: #059669;
            color: white;
        }
        
        .badge-secondary {
            background: #4b5563;
            color: white;
        }
        
        /* Scrollbar styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* Animation for logs */
        .log-entry {
            animation: slideInLeft 0.3s ease-out;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Pulsing animation for running indicator */
        .pulse-green {
            animation: pulseGreen 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulseGreen {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        /* Toast notification styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1e293b;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            border: 1px solid #475569;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
            max-width: 300px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        /* Log styles */
        .log-info {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border-left: 4px solid #3b82f6;
        }
        
        .log-success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border-left: 4px solid #22c55e;
        }
        
        .log-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #fde047;
            border-left: 4px solid #f59e0b;
        }
        
        .log-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border-left: 4px solid #ef4444;
        }
        
        /* Grid and layout */
        .grid {
            display: grid;
        }
        
        .grid-5 {
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
        }
        
        .flex {
            display: flex;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .space-x-2 > * + * {
            margin-left: 0.5rem;
        }
        
        .space-x-3 > * + * {
            margin-left: 0.75rem;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .text-xs {
            font-size: 0.75rem;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .font-medium {
            font-weight: 500;
        }
        
        .text-white {
            color: white;
        }
        
        .text-slate-400 {
            color: #94a3b8;
        }
        
        .text-slate-300 {
            color: #cbd5e1;
        }
        
        .text-blue-400 {
            color: #60a5fa;
        }
        
        .text-green-400 {
            color: #4ade80;
        }
        
        .text-yellow-400 {
            color: #facc15;
        }
        
        .text-red-400 {
            color: #f87171;
        }
        
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        
        .mt-1 {
            margin-top: 0.25rem;
        }
        
        .ml-1 {
            margin-left: 0.25rem;
        }
        
        .p-3 {
            padding: 0.75rem;
        }
        
        .p-4 {
            padding: 1rem;
        }
        
        .py-12 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        
        .rounded-lg {
            border-radius: 0.5rem;
        }
        
        .container {
            max-width: 72rem;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }
        
        .space-y-1 > * + * {
            margin-top: 0.25rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .grid-5 {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 0.5rem;
            }
            
            .flex {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="container space-y-6">
            <!-- Header -->
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="h-8 w-8 text-orange-400" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2"></path>
                    </svg>
                    <h1 class="text-3xl font-bold gradient-text">
                        Log Engine Masternode
                    </h1>
                </div>
                <div class="flex items-center space-x-2">
                    <span id="statusBadge" class="badge badge-success pulse-green">
                        Engine Running
                    </span>
                    <button id="toggleButton" class="btn btn-primary">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 4px;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        Stop Engine
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-5">
                <div class="card text-center">
                    <div id="totalLogs" class="text-2xl font-bold text-white">0</div>
                    <div class="text-sm text-slate-400">Total Logs</div>
                </div>
                <div class="card text-center">
                    <div id="infoCount" class="text-2xl font-bold text-blue-400">0</div>
                    <div class="text-sm text-slate-400">Info</div>
                </div>
                <div class="card text-center">
                    <div id="successCount" class="text-2xl font-bold text-green-400">0</div>
                    <div class="text-sm text-slate-400">Success</div>
                </div>
                <div class="card text-center">
                    <div id="warningCount" class="text-2xl font-bold text-yellow-400">0</div>
                    <div class="text-sm text-slate-400">Warning</div>
                </div>
                <div class="card text-center">
                    <div id="errorCount" class="text-2xl font-bold text-red-400">0</div>
                    <div class="text-sm text-slate-400">Error</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
                    </svg>
                    <span class="text-sm text-slate-400">Filter:</span>
                    <select id="filterSelect" style="background: #1e293b; border: 1px solid #475569; border-radius: 4px; padding: 4px 8px; color: white; font-size: 14px;">
                        <option value="all">Semua Level</option>
                        <option value="info">Info</option>
                        <option value="success">Success</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="clearButton" class="btn btn-outline">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 4px;">
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                        Clear
                    </button>
                    <button id="copyButton" class="btn btn-outline">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 4px;">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                    <button id="exportButton" class="btn btn-outline">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 4px;">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
                        </svg>
                        Export
                    </button>
                </div>
            </div>

            <!-- Log Display -->
            <div class="card">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 8px; color: #4ade80;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                        <h3 class="text-white font-medium">Live Log Output</h3>
                    </div>
                    <div id="logCounter" class="text-sm text-slate-400">
                        0 / 0 entries
                    </div>
                </div>
                
                <div id="logContainer" class="custom-scrollbar space-y-1" style="height: 500px; overflow-y: auto; font-family: monospace; font-size: 14px;">
                    <div id="emptyState" class="text-slate-400 text-center py-12">
                        <svg width="32" height="32" class="mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="animation: spin 2s linear infinite;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                        <div>Menunggu log engine masternode...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            
            // Global variables
            var logs = [];
            var isRunning = true;
            var logInterval = null;
            var currentFilter = 'all';
            var logIdCounter = 1;

            // Mock log messages
            var logMessages = {
                info: [
                    'Masternode engine berhasil diinisialisasi',
                    'Koneksi ke network blockchain established',
                    'Sinkronisasi dengan blockchain network',
                    'Masternode terdaftar di network',
                    'Monitoring status masternode: Active',
                    'Engine masternode berjalan stabil',
                    'Validasi blok blockchain berhasil',
                    'Network connection stable: 12ms latency',
                    'Masternode rewards system aktif'
                ],
                success: [
                    'Masternode reward diterima: 0.00234 BTC',
                    'Blok validasi berhasil - reward earned',
                    'Transaction validation completed',
                    'Masternode payment confirmed',
                    'Block solution validated successfully',
                    'Network consensus achieved',
                    'Masternode tier upgrade completed',
                    'Governance vote submitted successfully'
                ],
                warning: [
                    'Network latency tinggi: 180ms',
                    'Masternode connection unstable',
                    'Block validation time exceeded',
                    'Low connection peers: 4 connected',
                    'Masternode payment delayed',
                    'Network difficulty adjustment',
                    'Blockchain sync behind: 2 blocks'
                ],
                error: [
                    'Masternode connection lost - reconnecting...',
                    'Block validation failed: Invalid signature',
                    'Network error: Connection timeout',
                    'Masternode payment error: Insufficient funds',
                    'Blockchain sync error: Chain reorganization',
                    'Engine masternode error: Process timeout'
                ]
            };

            // Generate random log
            function generateLog() {
                try {
                    var types = ['info', 'success', 'warning', 'error'];
                    var weights = [50, 25, 20, 5];
                    
                    var randomNum = Math.random() * 100;
                    var selectedType = 'info';
                    var cumulative = 0;
                    
                    for (var i = 0; i < types.length; i++) {
                        cumulative += weights[i];
                        if (randomNum <= cumulative) {
                            selectedType = types[i];
                            break;
                        }
                    }
                    
                    var messages = logMessages[selectedType];
                    var randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    var now = new Date();
                    var timestamp = now.toLocaleTimeString('id-ID', { hour12: false });
                    
                    return {
                        id: logIdCounter++,
                        timestamp: timestamp,
                        type: selectedType,
                        level: selectedType.toUpperCase(),
                        message: randomMessage
                    };
                } catch (error) {
                    console.error('Error generating log:', error);
                    return null;
                }
            }

            // Add new log
            function addLog() {
                try {
                    if (!isRunning) return;
                    
                    var newLog = generateLog();
                    if (!newLog) return;
                    
                    logs.unshift(newLog);
                    
                    // Keep only last 100 logs
                    if (logs.length > 100) {
                        logs = logs.slice(0, 100);
                    }
                    
                    updateUI();
                } catch (error) {
                    console.error('Error adding log:', error);
                }
            }

            // Update UI
            function updateUI() {
                try {
                    updateStats();
                    updateLogDisplay();
                    updateLogCounter();
                } catch (error) {
                    console.error('Error updating UI:', error);
                }
            }

            // Update statistics
            function updateStats() {
                try {
                    var stats = { info: 0, success: 0, warning: 0, error: 0 };
                    
                    for (var i = 0; i < logs.length; i++) {
                        var logType = logs[i].type;
                        if (stats[logType] !== undefined) {
                            stats[logType]++;
                        }
                    }

                    var totalLogsEl = document.getElementById('totalLogs');
                    var infoCountEl = document.getElementById('infoCount');
                    var successCountEl = document.getElementById('successCount');
                    var warningCountEl = document.getElementById('warningCount');
                    var errorCountEl = document.getElementById('errorCount');
                    
                    if (totalLogsEl) totalLogsEl.textContent = logs.length;
                    if (infoCountEl) infoCountEl.textContent = stats.info;
                    if (successCountEl) successCountEl.textContent = stats.success;
                    if (warningCountEl) warningCountEl.textContent = stats.warning;
                    if (errorCountEl) errorCountEl.textContent = stats.error;
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
            }

            // Get filtered logs
            function getFilteredLogs() {
                try {
                    if (currentFilter === 'all') {
                        return logs;
                    }
                    return logs.filter(function(log) {
                        return log.type === currentFilter;
                    });
                } catch (error) {
                    console.error('Error filtering logs:', error);
                    return logs;
                }
            }

            // Update log display
            function updateLogDisplay() {
                try {
                    var container = document.getElementById('logContainer');
                    var emptyState = document.getElementById('emptyState');
                    
                    if (!container) return;
                    
                    var filteredLogs = getFilteredLogs();
                    
                    if (filteredLogs.length === 0) {
                        if (emptyState) {
                            if (logs.length === 0) {
                                emptyState.innerHTML = isRunning ? 
                                    '<svg width="32" height="32" class="mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="animation: spin 2s linear infinite; margin: 0 auto 8px;"><circle cx="12" cy="12" r="10"></circle><polyline points="12,6 12,12 16,14"></polyline></svg><div>Menunggu log engine masternode...</div>' :
                                    '<svg width="32" height="32" style="margin: 0 auto 8px; color: #64748b;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2"></path></svg><div>Engine masternode dihentikan.</div><div style="font-size: 14px; margin-top: 4px;">Klik "Start Engine" untuk memulai monitoring log.</div>';
                            } else {
                                emptyState.innerHTML = '<svg width="32" height="32" style="margin: 0 auto 8px; color: #64748b;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon></svg><div>Tidak ada log yang sesuai dengan filter "' + currentFilter + '"</div>';
                            }
                            emptyState.style.display = 'block';
                        }
                        container.innerHTML = '';
                        if (emptyState) {
                            container.appendChild(emptyState);
                        }
                        return;
                    }

                    if (emptyState) {
                        emptyState.style.display = 'none';
                    }
                    
                    var logsHTML = '';
                    for (var i = 0; i < filteredLogs.length; i++) {
                        var log = filteredLogs[i];
                        var logClass = getLogClass(log.type);
                        var badgeClass = getBadgeClass(log.type);
                        
                        logsHTML += '<div class="log-entry p-3 rounded-lg ' + logClass + '" data-log-id="' + log.id + '">' +
                            '<div class="flex items-center justify-between">' +
                                '<div class="flex items-center space-x-3">' +
                                    '<span class="text-slate-400 text-xs">[' + log.timestamp + ']</span>' +
                                    '<span class="badge ' + badgeClass + '">' + log.level + '</span>' +
                                '</div>' +
                                '<button onclick="copyLogEntry(' + log.id + ')" style="background: none; border: none; color: #64748b; cursor: pointer; padding: 4px;">' +
                                    '<svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                                        '<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>' +
                                        '<path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>' +
                                    '</svg>' +
                                '</button>' +
                            '</div>' +
                            '<div class="mt-1 ml-1">' +
                                '<span style="color: #e2e8f0;">' + log.message + '</span>' +
                            '</div>' +
                        '</div>';
                    }
                    
                    container.innerHTML = logsHTML;
                } catch (error) {
                    console.error('Error updating log display:', error);
                }
            }

            // Get log styling classes
            function getLogClass(type) {
                var styles = {
                    info: 'log-info',
                    success: 'log-success',
                    warning: 'log-warning',
                    error: 'log-error'
                };
                return styles[type] || styles.info;
            }

            // Get badge styling classes
            function getBadgeClass(type) {
                var styles = {
                    info: 'text-blue-300',
                    success: 'text-green-300',
                    warning: 'text-yellow-300',
                    error: 'text-red-300'
                };
                return styles[type] || styles.info;
            }

            // Update log counter
            function updateLogCounter() {
                try {
                    var filteredCount = getFilteredLogs().length;
                    var logCounter = document.getElementById('logCounter');
                    if (logCounter) {
                        logCounter.textContent = filteredCount + ' / ' + logs.length + ' entries';
                    }
                } catch (error) {
                    console.error('Error updating log counter:', error);
                }
            }

            // Toggle engine
            function toggleEngine() {
                try {
                    isRunning = !isRunning;
                    var toggleBtn = document.getElementById('toggleButton');
                    var statusBadge = document.getElementById('statusBadge');
                    
                    if (!toggleBtn || !statusBadge) return;
                    
                    if (isRunning) {
                        toggleBtn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 4px;"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>Stop Engine';
                        toggleBtn.className = 'btn btn-primary';
                        statusBadge.textContent = 'Engine Running';
                        statusBadge.className = 'badge badge-success pulse-green';
                        startLogGeneration();
                        showToast('Engine Masternode Dimulai', 'Log engine dimulai dan monitoring aktif');
                    } else {
                        toggleBtn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 4px;"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>Start Engine';
                        toggleBtn.className = 'btn btn-success';
                        statusBadge.textContent = 'Engine Stopped';
                        statusBadge.className = 'badge badge-secondary';
                        stopLogGeneration();
                        showToast('Engine Masternode Dihentikan', 'Log engine telah dihentikan');
                    }
                    
                    updateLogDisplay();
                } catch (error) {
                    console.error('Error toggling engine:', error);
                }
            }

            // Start log generation
            function startLogGeneration() {
                try {
                    if (logInterval) {
                        clearInterval(logInterval);
                    }
                    logInterval = setInterval(addLog, 1500);
                } catch (error) {
                    console.error('Error starting log generation:', error);
                }
            }

            // Stop log generation
            function stopLogGeneration() {
                try {
                    if (logInterval) {
                        clearInterval(logInterval);
                        logInterval = null;
                    }
                } catch (error) {
                    console.error('Error stopping log generation:', error);
                }
            }

            // Copy single log entry (global function for onclick)
            window.copyLogEntry = function(logId) {
                try {
                    var log = null;
                    for (var i = 0; i < logs.length; i++) {
                        if (logs[i].id == logId) {
                            log = logs[i];
                            break;
                        }
                    }
                    
                    if (log) {
                        var logText = '[' + log.timestamp + '] ' + log.level + ': ' + log.message;
                        
                        // Fallback for browsers without clipboard API
                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            navigator.clipboard.writeText(logText).then(function() {
                                showToast('Log Entry Disalin', 'Log entry berhasil disalin ke clipboard');
                            }).catch(function() {
                                fallbackCopyTextToClipboard(logText);
                            });
                        } else {
                            fallbackCopyTextToClipboard(logText);
                        }
                    }
                } catch (error) {
                    console.error('Error copying log entry:', error);
                }
            };

            // Fallback copy method
            function fallbackCopyTextToClipboard(text) {
                try {
                    var textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-999999px";
                    textArea.style.top = "-999999px";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        var successful = document.execCommand('copy');
                        if (successful) {
                            showToast('Log Entry Disalin', 'Log entry berhasil disalin ke clipboard');
                        }
                    } catch (err) {
                        showToast('Error', 'Gagal menyalin log entry');
                    }
                    
                    document.body.removeChild(textArea);
                } catch (error) {
                    console.error('Error in fallback copy:', error);
                }
            }

            // Copy all logs
            function copyAllLogs() {
                try {
                    var filteredLogs = getFilteredLogs();
                    var logTexts = [];
                    
                    for (var i = 0; i < filteredLogs.length; i++) {
                        var log = filteredLogs[i];
                        logTexts.push('[' + log.timestamp + '] ' + log.level + ': ' + log.message);
                    }
                    
                    var logText = logTexts.join('\
');
                    
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(logText).then(function() {
                            showToast('Log Berhasil Disalin', filteredLogs.length + ' log entries telah disalin ke clipboard');
                        }).catch(function() {
                            fallbackCopyTextToClipboard(logText);
                        });
                    } else {
                        fallbackCopyTextToClipboard(logText);
                    }
                } catch (error) {
                    console.error('Error copying all logs:', error);
                }
            }

            // Export logs
            function exportLogs() {
                try {
                    var filteredLogs = getFilteredLogs();
                    var logTexts = [];
                    
                    for (var i = 0; i < filteredLogs.length; i++) {
                        var log = filteredLogs[i];
                        logTexts.push('[' + log.timestamp + '] ' + log.level + ': ' + log.message);
                    }
                    
                    var logText = logTexts.join('\
');
                    
                    try {
                        var blob = new Blob([logText], { type: 'text/plain' });
                        var url = URL.createObjectURL(blob);
                        var a = document.createElement('a');
                        a.href = url;
                        a.download = 'masternode_logs_' + new Date().toISOString().split('T')[0] + '.txt';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        showToast('Log Berhasil Diekspor', filteredLogs.length + ' log entries telah diekspor ke file');
                    } catch (blobError) {
                        // Fallback for browsers that don't support Blob
                        var dataStr = "data:text/plain;charset=utf-8," + encodeURIComponent(logText);
                        var downloadAnchorNode = document.createElement('a');
                        downloadAnchorNode.setAttribute("href", dataStr);
                        downloadAnchorNode.setAttribute("download", 'masternode_logs_' + new Date().toISOString().split('T')[0] + '.txt');
                        document.body.appendChild(downloadAnchorNode);
                        downloadAnchorNode.click();
                        document.body.removeChild(downloadAnchorNode);
                        
                        showToast('Log Berhasil Diekspor', filteredLogs.length + ' log entries telah diekspor ke file');
                    }
                } catch (error) {
                    console.error('Error exporting logs:', error);
                    showToast('Error', 'Gagal mengekspor log');
                }
            }

            // Clear logs
            function clearLogs() {
                try {
                    logs = [];
                    updateUI();
                    showToast('Log Dibersihkan', 'Semua log telah dihapus dari tampilan');
                } catch (error) {
                    console.error('Error clearing logs:', error);
                }
            }

            // Show toast notification
            function showToast(title, message) {
                try {
                    var toast = document.createElement('div');
                    toast.className = 'toast';
                    toast.innerHTML = '<div style="font-weight: 500;">' + title + '</div><div style="font-size: 14px; color: #cbd5e1; margin-top: 4px;">' + message + '</div>';
                    
                    document.body.appendChild(toast);
                    
                    setTimeout(function() { 
                        toast.classList.add('show'); 
                    }, 100);
                    
                    setTimeout(function() {
                        toast.classList.remove('show');
                        setTimeout(function() { 
                            if (document.body.contains(toast)) {
                                document.body.removeChild(toast);
                            }
                        }, 300);
                    }, 3000);
                } catch (error) {
                    console.error('Error showing toast:', error);
                }
            }

            // Handle filter change
            function handleFilterChange(e) {
                try {
                    currentFilter = e.target.value;
                    updateUI();
                } catch (error) {
                    console.error('Error handling filter change:', error);
                }
            }

            // Initialize app
            function init() {
                try {
                    // Wait for DOM to be fully loaded
                    var toggleButton = document.getElementById('toggleButton');
                    var copyButton = document.getElementById('copyButton');
                    var exportButton = document.getElementById('exportButton');
                    var clearButton = document.getElementById('clearButton');
                    var filterSelect = document.getElementById('filterSelect');
                    
                    // Event listeners
                    if (toggleButton) {
                        toggleButton.addEventListener('click', toggleEngine);
                    }
                    if (copyButton) {
                        copyButton.addEventListener('click', copyAllLogs);
                    }
                    if (exportButton) {
                        exportButton.addEventListener('click', exportLogs);
                    }
                    if (clearButton) {
                        clearButton.addEventListener('click', clearLogs);
                    }
                    if (filterSelect) {
                        filterSelect.addEventListener('change', handleFilterChange);
                    }
                    
                    // Start log generation
                    startLogGeneration();
                    updateUI();
                    
                    console.log('Log Engine Masternode initialized successfully');
                } catch (error) {
                    console.error('Error initializing app:', error);
                }
            }

            // Start app when DOM is loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
            
            // Fallback - initialize after a short delay
            setTimeout(function() {
                if (!logInterval && isRunning) {
                    init();
                }
            }, 1000);
            
        })();
    </script>
</body>
